<!DOCTYPE html>
  <html>
    <head>
      <meta charset='UTF-8'>
      <title>{{title}}</title>
      <style>
        html, body {
          width: 100%;
          height: 100%;
          margin: 0;
        }
        .markdown-body {
          min-width: 200px;
          max-width: 790px;
          margin: 0 auto;
          padding: 30px;
        }
        #{{titleslug}}  {
          font-size: 4em;
        }
        #table-of-contents + ul {
          list-style: circle;
        }
        :target {
          background: yellow;
        }
        .header-anchor span {
          display: none;
        }
        .header-anchor:before {
          content: '#';
        }
        .site-nav {
          border-bottom: 1px solid #5A5A5A;
          line-height: 1.6;
          font-family: 'Helvetica Neue','Helvetica','Open Sans',sans-serif;
          font-size: 1.2em;
        }
        .site-nav ul {
          padding: 0px 20px;
          display: flex;
          justify-content: space-between;
          list-style: outside none none;
          max-width: 955px;
          margin: 0px auto;
        }
        .site-nav a {
          color: #6A6A6A;
          text-decoration:none;
          font-weight:400;
        }
        .site-nav a[href='{{pagehref}}'] {
          color: black;
        }
        @media screen and (max-width: 800px) {
          .site-nav ul {
            flex-direction: column;
            text-align: center;
          }
        }
      </style>
      <link rel='stylesheet' href='{{cssurl}}'>

  </head>
  <body>
    <nav class='site-nav'>
      <ul>
        {{sitenav}}
      </ul>
    </nav>
    <article class='markdown-body'>
      {{pagehtml}}
    </article>
  </body>
</html>
